<body>
    <div class="card">
        
        <div class="col" id="accentStripe">

        </div>
        <div class="col" id="infoPane">
            <h1 class="text" id="name">Sean Caylor</h1>

                <img src="map-marker.png" alt="A map marker icon" class="img" id="location">
                <p id="location">Seattle</p>
            </div>
            <p class="text" id="logline">Developer | Engineer | Problem Solver<br>Master of Shadows and the Internet!</p>
            <div class="links">
            <img src="gear.png" alt="A simple gear icon" class="img" id="gearIcon">

            </div>

        </div>
        
    </div>
